<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div>
      <img
        src="https://www.pngitem.com/pimgs/m/109-1094400_rock-paper-scissors-png-clipart-rock-paper-scissor.png"
        id="rock"
      />
      <img
        src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png"
        id="scissors"
      />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUYueBFYfp25NEF40TqjrJKcypPmW25Wv_HaEs6hXD9BkL7kW3SXKftwH872sZ0W4lb80&usqp=CAU"
        id="paper"
      />
    </div>
    <h3>
      Computer Move: <span style="color: #fff" id="computerchoice"></span>
    </h3>
    <h3>Your Move: <span style="color: #fff" id="userchoice"></span></h3>
    <h3>Score: <span style="color: #fff" id="score"></span></h3>
    <script src="script.js"></script>
  </body>
</html>
